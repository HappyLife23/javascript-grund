<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop-övningar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <textarea id="numbersList" rows="1" cols="20" readonly></textarea>
      <button id="printNumbersBtn">Skriv ut tal från 1 till 10</button>
    </div>
    <div>
      <input id="passwordInput" type="password" placeholder="Ange lösenordet" />
      <button id="verifyPasswordBtn">Verifiera lösenord</button>
      <p id="passwordOutput"></p>
    </div>
    <div>
      <input
        id="numberGreaterInput"
        type="number"
        placeholder="Ange ett nummer"
      />
      <button id="checkGreaterBtn">Verifiera att numret är större än 10</button>
      <p id="numberGreaterOutput"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
