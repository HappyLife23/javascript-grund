<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villkorliga-uttryck</title>
  </head>
  <body>
    <div>
      <input id="numberInput" type="number" placeholder="Ange ett tal" />
      <button id="checkNumberBtn">
        Kolla om talet är positivt eller negativt
      </button>
      <p id="numberOutput"></p>
    </div>
    <div>
      <input id="ageInput" type="number" placeholder="Ange din ålder" />
      <button id="checkAgeBtn">Kolla ålder</button>
      <p id="ageOutput"></p>
    </div>
    <div>
      <input
        id="temperatureInput"
        type="number"
        placeholder="Ange en temperatur"
      />
      <button id="checkTemperatureBtn">Kolla temperatur</button>
      <p id="temperatureOutput"></p>
    </div>
    <div>
      <input id="evenOddInput" type="number" placeholder="Ange ett tal" />
      <button id="checkEvenOddBtn">Kolla om talet är jämnt eller udda</button>
      <p id="evenOddOutput"></p>
    </div>
    <div>
      <input id="num1Input" type="number" placeholder="Ange det första talet" />
      <input id="num2Input" type="number" placeholder="Ange det andra talet" />
      <button id="checkNumbersBtn">Positiva tal?</button>
      <p id="numbersOutput"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
